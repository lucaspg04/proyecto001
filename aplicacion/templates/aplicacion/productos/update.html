{% extends 'aplicacion/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block contenido %}


<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <h3>Modificando Productos</h3>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form | crispy }}
            <div>
                <input type="submit" value="Modificar" class="btn btn-warning text-light btn-lg">
            </div>
        
        </form>
    </div>
    <div class="col-sm-4"></div>
</div>



{% endblock contenido %}
