{% load static %}

{% block contenido %}

    <div class="col-sm-2"></div>
    <div class="col-sm-6">
        <h3>Eliminar Producto</h3>
        
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="alert alert-danger">
                <strong>ADVERTENCIA!</strong> <br> Esta seguro que desea eliminar el Producto: 
                <h1> {{prod.nombre}}</h6>

        </form>
    </div>
    <div class="col-sm-2"></div>
</div>


{% endblock contenido %}
