{% extends 'aplicacion/base.html' %}
{% load static %}

{% block contenido %}


<div style="float: right;">

    {% include "carro/widget.html" %}

</div>
<div class="container">
<div class="row">
    {% for p in prod %}

    <div class="col-12 card mb-4" style="width:400px">
        <img class="card-img-top" src="{{ p.imagen }}" alt="Card image">
        <div class="card-body">
            <h4 class="card-title">{{ p.categoria }} {{ p.nombre }}</h4>
            <p class="card-text">${{p.precio }}</p>
            <a href="{% url 'verproducto' p.id %}" class="btn btn-primary">Ver Producto</a>
            <a href="{% url 'carro:agregar' p.id %}" class="btn btn-primary">Agregar Producto</a>
        </div>
    </div>

    {% endfor %}
</div>
</div>


{% endblock contenido %}
