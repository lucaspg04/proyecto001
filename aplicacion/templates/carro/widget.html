<table class="table table-bordered" style="color: black">

    <thead>
        <tr>

            <th colspan="3" class="text-center">

                Carrito

            </th>

        </tr>

        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>


        </tr>
    </thead>

    <tbody>

        {% if request.session.carro.items %}
            {% for key, value in request.session.carro.items %}
                <tr class="text-center">
                    <td>{{value.nombre}}</td>
                    <td>{{value.cantidad}}</td>
                    <td>
                        <a href="{% url 'carro:agregar' value.id %}" class="btn btn-sm btn-success">+</a>
                        <a href="{% url 'carro:restar' value.id %}" class="btn btn-sm btn-danger">-</a><br>

                        {{value.precio}}
                    </td>
                </tr>
            {% endfor %}
        {% else %}

            <tr>

                <td colspan="3">

                    <p class="alert alert-danger text-center"> nada</p>

                </td>

            </tr>

        {% endif %}

    </tbody>

    <tfoot>

        <tr>
        <td colspan="3">Total: ${{importe_total_carro}}</td>

        <td colspan="3"><a href="{% url 'crearpedido' %}" class="btn btn-sm btn-success">Pedir</a>
        </td>

    </tr>
    </tfoot>
</table>
